<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container min-vh-100 pt-5">
      <h1 class="text-center">Pratica con il Grid System</h1>

      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="bg-primary text-white py-3 border border-secondary">
            1
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white py-3 border border-secondary">
            2
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-primary text-white py-3 border border-secondary">
            3
          </div>
        </div>
      </div>

      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-lg-4">
          <div class="bg-warning text-black py-3 border border-secondary">
            1
          </div>
        </div>
        <div class="col-lg-4">
          <div class="bg-warning text-black py-3 border border-secondary">
            2
          </div>
        </div>
        <div class="col-lg-4">
          <div class="bg-warning text-black py-3 border border-secondary">
            3
          </div>
        </div>
      </div>

      <h2 class="text-center">Esercizio 3</h2>
      <div class="row">
        <div class="col-4">
          <div class="bg-success text-white py-3 border border-secondary">
            1
          </div>
        </div>
        <div class="col-4">
          <div class="bg-success text-white py-3 border border-secondary">
            1
          </div>
        </div>
        <div class="col-4">
          <div class="bg-success text-white py-3 border border-secondary">
            1
          </div>
        </div>
      </div>

      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-lg-5 col-4">
          <div class="bg-danger text-white py-3 border border-secondary">1</div>
        </div>
        <div class="col-lg-2 col-4">
          <div class="bg-danger text-white py-3 border border-secondary">2</div>
        </div>
        <div class="col-lg-5 col-4">
          <div class="bg-danger text-white py-3 border border-secondary">3</div>
        </div>
      </div>

      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-lg-4 col-md-12">
          <div class="bg-info text-white py-3 border border-secondary">1</div>
        </div>
        <div class="col-lg-8 col-md-12">
          <div class="bg-info text-white py-3 border border-secondary">2</div>
          <div class="row">
            <div class="col-6">
              <div class="bg-secondary text-white py-3 border border-secondary">
                3
              </div>
            </div>
            <div class="col-6">
              <div class="bg-secondary text-white py-3 border border-secondary">
                4
              </div>
            </div>
          </div>
        </div>
      </div>


        <h2 class="text-center">Esercizio 6</h2>
        <div class="row">
          <div class="col-6 col-lg-4">
            <div class="bg-dark text-white py-3">1</div>
          </div>
          <div class="col-6 col-lg-4 offset-lg-2">
            <div class="bg-dark text-white py-3">2</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
